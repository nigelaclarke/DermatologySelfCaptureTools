<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Size Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.2.0/dist/jsQR.js"></script>
</head>

<body>
    <h1>QR Code Size Checker</h1>
    <video id="webcam" playsinline autoplay style="border: 10px solid yellow;"></video><br>
    <button id="capture-button" disabled>Capture</button>
    <canvas id="qr-canvas" style="display:none;"></canvas>
    <p id="result"></p>

    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture-button');
        const canvas = document.getElementById('qr-canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        function calculateDistance(point1, point2) {
            const deltaX = point2.x - point1.x;
            const deltaY = point2.y - point1.y;
            return Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        }

        function captureImage() {
            const captureCanvas = document.createElement('canvas');
            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            captureCanvas.getContext('2d').drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
            const imgDataUrl = captureCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imgDataUrl;
            link.download = 'captured-image.png';
            link.click();
        }

        function scanQRCode() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                const size = calculateDistance(qrCode.location.topLeftCorner, qrCode.location.topRightCorner);

                if (size < 100) {
                    result.innerText += ' - Move Closer';
                    video.style.border = '10px solid yellow';
                    captureButton.disabled = true;
                } else if (size > 150) {
                    result.innerText += ' - Move Further Away';
                    video.style.border = '10px solid yellow';
                    captureButton.disabled = true;
                } else {
                    video.style.border = '10px solid green';
                    captureButton.disabled = false;
                }
            } else {
                result.innerText = 'No QR code detected.';
                video.style.border = '10px solid yellow';
                captureButton.disabled = true;
            }

            requestAnimationFrame(scanQRCode);
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanQRCode();
                });
            } catch (err) {
                result.innerText = 'Error accessing the camera: ' + err.message;
            }
        }

        captureButton.addEventListener('click', captureImage);
        initCamera();
    </script>
</body>

</html>
